<nav class="bg-white border-gray-200 px-2 sm:px-4 py-2.5 border-b-2">
  <div class="container flex flex-wrap justify-between items-center mx-auto">
    <a routerLink="/" class="flex items-center">
      <img
        src="/assets/images/angular.png"
        class="mr-3 h-6 sm:h-9"
        alt="Angular Logo"
      />
      <span class="self-center text-xl font-semibold whitespace-nowrap"
        >Videos</span
      >
    </a>
    <div class="flex items-center md:order-2">
      <button
        type="button"
        class="flex mr-3 text-sm rounded-full md:mr-0 focus:ring-4 focus:ring-gray-300"
        id="user-menu-button"
        aria-expanded="false"
        data-dropdown-toggle="dropdown"
      >
        <img
          class="w-10 h-10 rounded-full"
          src="/assets/images/avatarNoLogged.png"
          alt="avatar"
          *ngIf="!identity.id"
        />
        <img
          class="w-10 h-10 rounded-full object-cover"
          src="/assets/images/avatarLogged.png"
          alt="avatar"
          *ngIf="identity.id"
        />
      </button>
      <!-- Dropdown menu -->
      <div
        class="hidden z-50 my-4 text-base list-none bg-white rounded divide-y divide-gray-100 shadow"
        id="dropdown"
      >
        <div class="py-3 px-4" *ngIf="identity.id">
          <span class="block text-sm text-gray-900">{{
            identity.name + " " + identity.surname
          }}</span>
          <span class="block text-sm font-medium text-gray-500 truncate">{{
            identity.email
          }}</span>
        </div>
        <ul class="py-1" aria-labelledby="dropdown">
          <li>
            <a
              routerLink="/login"
              class="block py-2 px-4 text-sm text-gray-700 hover:bg-gray-100"
              *ngIf="!identity.id"
              >Login</a
            >
          </li>
          <li>
            <a
              routerLink="/register"
              class="block py-2 px-4 text-sm text-gray-700 hover:bg-gray-100"
              *ngIf="!identity.id"
              >Register</a
            >
          </li>
          <li>
            <a
              routerLink="/settings"
              class="block py-2 px-4 text-sm text-gray-700 hover:bg-gray-100"
              *ngIf="identity.id"
              >Settings</a
            >
          </li>
          <li>
            <a
              routerLink="/logout/1"
              class="block py-2 px-4 text-sm text-gray-700 hover:bg-gray-100"
              *ngIf="identity.id"
              >Sign out</a
            >
          </li>
        </ul>
      </div>
      <button
        data-collapse-toggle="mobile-menu-2"
        type="button"
        class="inline-flex items-center p-2 ml-1 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
        aria-controls="mobile-menu-2"
        aria-expanded="false"
      >
        <svg
          class="w-6 h-6"
          aria-hidden="true"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
            clip-rule="evenodd"
          ></path>
        </svg>
        <svg
          class="hidden w-6 h-6"
          aria-hidden="true"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
            clip-rule="evenodd"
          ></path>
        </svg>
      </button>
    </div>
    <div
      class="hidden justify-between items-center w-full md:flex md:w-auto md:order-1"
      id="mobile-menu-2"
    >
      <ul
        class="flex flex-col mt-4 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium"
      >
        <li>
          <a
            routerLink="/"
            class="block rounded py-2 pr-4 pl-3 md:p-0 text-black hover:bg-slate-500 hover:text-white md:bg-transparent md:hover:bg-transparent md:hover:font-bold md:text-slate-700 md:hover:text-black"
            >Home</a
          >
        </li>
        <li>
          <a
            routerLink="/upload-video"
            class="block rounded py-2 pr-4 pl-3 md:p-0 text-black hover:bg-slate-500 hover:text-white md:bg-transparent md:hover:bg-transparent md:hover:font-bold md:text-slate-700 md:hover:text-black"
            *ngIf="identity.id"
            >Upload Video</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>
